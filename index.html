<!doctype html>
<html lang="en">
  <head>

    <!-- Page Basic Config -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Webpage Stuff -->
    <title>Adalberto Kutuxidis</title>
    <meta name="description" content="Adalberto Kutuxidise">
    <meta name="author" content="Adalberto Kutuxidis">

    <!-- Angular.js Libraries -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

    <!-- Angular Material Library -->
    <script src="bower_components/angular-material/angular-material.min.js"></script>

    <!-- Project Libraries / Module-->
    <script src="app/app.module.js"></script>

    <!-- Project Libraries / Controllers-->
    <script src="app/topbar/topbar.provider.js"></script>
    <script src="app/home/home.provider.js"></script>

    <!-- Project Libraries / Controllers-->
    <script src="app/topbar/topbar.controller.js"></script>
    <script src="app/home/home.controller.js"></script>

    <!-- Project Libraries / Configuration -->
    <script src="app/app.config.js"></script>

    <!-- Angular Material Style Sheet -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

  </head>

  <!-- Application -->
  <body ng-app="adalber.to" layout="column" ng-cloak>

    <header>
      <!-- TopBar Declaration -->
      <md-toolbar class="md-padding" flex>
        <h2>Adalberto Aucar Kutuxidis</h2>
      </md-toolbar>

      <!-- Navegation TopBar Declaration -->
      <nav ng-controller="TopBarCtrl" flex>
        <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
          <md-nav-item
            ng-repeat="item in navList"
            md-nav-href="{{item.href}}"
            name="{{item.name}}">{{item.title}}
          </md-nav-item>
        </md-nav-bar>
      </nav>
    </header>

    <!-- View Declaration -->
    <section ng-view style="overflow: auto;" flex></section>

  </body>
</html>

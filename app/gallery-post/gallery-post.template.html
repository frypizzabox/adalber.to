<div layout-gt-md="row" layout="column">
  <div class="gallery-post md-margin" layout="column" flex-gt-md="65">
    <div class="box-title" layout="column" flex>
      <span class="md-headline" flex>{{post.title}}</span>
      <span class="md-subhead">{{post.date}}</span>
    </div>
    <div style="background: url('{{post.imgSrc}}') no-repeat;
      background-position: center center; background-size: cover; min-height: 480px;
      border-radius: 0px 0px 0px 0px;"
      flex="none">
    </div>
    <md-content class="md-padding" ng-bind-html="post.content | renderHTMLCorrectly" flex></md-content>
  </div>
  <div class="gallery-links md-margin" layout="column" flex-gt-md="35">
    <div class="box-title" layout="column" flex="none">
      <span class="md-headline" flex>Relevant Links</span>
      <span class="md-subhead">{{post.date}}</span>
    </div>
    <md-list flex>
      <md-subheader>Another Projects</md-subheader>
      <md-list-item class="md-3-line" ng-click="null">
        <img ng-src="{{post.imgSrc}}" class="" alt="" />
        <div class="md-list-item-text" layout="column">
          <h3>Hello World</h3>
          <h4>Hello World</h4>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc luctus tristique magna non gravida.</p>
        </div>
      </md-list-item>
      <md-divider ></md-divider>
    </md-list>
   </div>
</div>
